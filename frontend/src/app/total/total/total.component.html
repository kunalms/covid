<div class="content-container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field fxFlex="20%">
      <mat-label>State</mat-label>
      <mat-select (valueChange)="generateData()" [(value)]="selected">
        <mat-option *ngFor="let state of states" [value]="state.code">
          {{state.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20%">
      <mat-label>No of Days</mat-label>
      <mat-select (valueChange)="filterResults()" [(value)]="selectedDays">
        <mat-option *ngFor="let option of dayFilterOption" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<app-bar-chart *ngIf="chartData" [data]="chartData" class="content-container"></app-bar-chart>
